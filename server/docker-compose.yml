version: "3.6"

services:
  shartube-db:
    container_name: shartube-db
    image: mongo
    networks:
      - shartube-net
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    depends_on:
      - shartube-ws-server
    restart: always
    volumes:
      - mongoDB:/data/db

  shartube-graphql-gateway:
    container_name: shartube-graphql-gateway
    networks:
      - shartube-net
    depends_on:
      - shartube-comic-server
      - shartube-user-server
      - shartube-subtitle-server
    environment:
      - COMIC_SERVER_HOST=http://shartube-comic-server:8080/query
      - USER_SERVER_HOST=http://shartube-user-server:8080/graphql
      - SUBTITLE_SERVER_HOST=http://shartube-subtitle-server:3000
    build: ./graphql-gateway
    env_file:
      - ./graphql-gateway/.env
      - ./.base.env
    ports:
      - "8080:2100"
    restart: always

  shartube-ws-server:
    container_name: shartube-ws-server
    networks:
      - shartube-net
    build: ./socket
    restart: always
    expose:
      - 3012
    environment:
      - HOST=shartube-ws-server
    env_file:
      - ./.base.env

  shartube-comic-server:
    container_name: shartube-comic-server
    networks:
      - shartube-net
    depends_on:
      - shartube-db
      - shartube-user-server
    build: ./comic
    environment:
      - DB_HOST=shartube-db
      - DB_PORT=27017
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - WS_HOST=shartube-ws-server
      - WS_PORT=3012
      - UserHost=shartube-user-server
      - UploadServer=http://shartube-upload-server:3000/save
    env_file:
      - ./comic/.env
      - ./.base.env
    restart: always
    expose:
      - 8080

  shartube-user-server:
    container_name: shartube-user-server
    networks:
      - shartube-net
    depends_on:
      - shartube-db
    build: ./user
    environment:
      - DB_HOST=shartube-db
      - DB_PORT=27017
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - WS_HOST=shartube-ws-server
      - WS_PORT=3012
    env_file:
      - ./user/.env
      - ./.base.env
    restart: always
    expose:
      - 8080

  shartube-upload-server:
    container_name: shartube-upload-server
    networks:
      - shartube-net
    depends_on:
      - shartube-ws-server
    build: ./cdn-service
    env_file:
      - ./cdn-service/.env
      - ./.base.env
    restart: always
    expose:
      - 3000
    environment:
      - CHANNEL_ID=990113063187390465
  
  shartube-subtitle-server:
    container_name: shartube-subtitle-server
    networks:
      - shartube-net
    depends_on:
      - shartube-db
    build: ./subtitle
    environment:
      - DB_HOST=shartube-db
      - DB_PORT=27017
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - WS_HOST=shartube-ws-server
      - WS_PORT=3012
    env_file:
      - ./subtitle/.env
      - ./.base.env
    restart: always
    expose:
      - 3000

networks:
  shartube-net:

volumes:
  mongoDB:
